<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #004f66ff;
      }
      .video-wrapper {
        width: 100%;
        height: 100%;
      }
      .video-wrapper video {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      $(document).ready(function () {
        var $video = $("iframe"),
          $window = $(window);

        $(window)
          .resize(function () {
            var height = $window.height();
            $video.css("height", height);

            var videoWidth = $video.width(),
              windowWidth = $window.width(),
              marginLeftAdjust = (windowWidth - videoWidth) / 2;

            var padding = 15;

            $video.css({
              height: height - 2 * padding,
              width: windowWidth - 2 * padding,
              "padding-left": "15px",
              "padding-right": "15px",
              //marginLeft: marginLeftAdjust,
            });
          })
          .resize();

        GetURLParameter = function (sParam) {
          var url = window.location.search.substring(1);
          console.log(url);
          if (url.startsWith(sParam) === true) {
            return url.substring(sParam.length + 1);
          }
        };
        var videoFile = GetURLParameter("video");
        console.log(videoFile);
        if (videoFile != undefined) {
          var video = $("iframe")[0];
          video.src = "https://www.youtube.com/embed/" + videoFile;
          video.load();
        }
      });
    </script>
    <title>Tutorial</title>
  </head>
  <body>
    <!-- <video controls>
      <source
        src="https://archive.org/embed/Popeye_forPresident"
        type="video/mp4"
      />
    </video> -->
    <iframe
      src="https://www.youtube.com/embed/mD4vMIvnnro"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
